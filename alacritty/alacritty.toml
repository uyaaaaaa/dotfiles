[general]
import = [
    "~/.config/alacritty/themes/themes/alabaster_dark.toml"
]

[window.dimensions]
columns = 200
lines = 60

[window.padding]
x = 20
y = 4

[window]
opacity = 0.6

[font]
size = 15.0

[mouse]
hide_when_typing = false

[keyboard]
bindings = [
    { key = "C", mods = "Control", action = "Copy" },
    { key = "V", mods = "Control", action = "Paste" },
    { key = "D", mods = "Control", action = "CreateNewWindow" },
    { key = "W", mods = "Control", action = "Quit" },
]
